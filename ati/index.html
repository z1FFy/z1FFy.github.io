<html>
<head>
	<title>ati.su Compaigns</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<link rel="stylesheet" href="https://z1FFy.github.io\bootstrap-flatly.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<style> body {  padding: 5%;padding-top: 2%;  } </style>
	<script>

		$(document).ready(function(){
			$.get(
				"data/idlist.json",
				onAjaxSuccess
			);

			function onAjaxSuccess(data) {
				renderTable(data);
			}
			function renderTable(data) {
				datas= data;
				pageArr = Object.keys(data);
				pageNumber = window.location.hash.slice(1);

				if (pageNumber <= 1) {
					pageNumber = 1;
				}

				data = data[pageNumber];
				$.each(data, function(index, value) {
					$('#list tbody').append('<tr><td><a target="_blank" href="data/cards/'+index+'.html">'+
						'<button type="button" class="btn btn-primary">' + value.name + '</button></a></td>'+
						'<td>' + value.city + '</td>'+
						'<td>' + value.profile + '</td>'+
						'<td>' + index + '</td>'
					);
				});
				var i =0;
				pageArr.forEach(function(num){
					i++;
					$('#pagi').append('<li><a href="#'+ parseInt(num) + '">'+ i +' </a></li>');
				});


				$('#pagi a').click(function(){
					window.location.reload();
				})
			}

		});
	</script>
</head>
<body>
<header>
	<h1>ati.su Compaign List</h1>
</header>
<ul id="pagi" class="pagination pagination-lg">

</ul>
<table id="list" class="table table-hover table-bordered">
	<tbody>
	<tr><td>Компания</td>
		<td>Город</td>
		<td>Деятельность</td>
		<td>ID</td></tr>
	</tbody>
</table>

</body>
</html>
