	<script>

		$(document).ready(function(){
			$.get(
				"data/idlist.json",
				onAjaxSuccess
			);

			function onAjaxSuccess(data) {
				renderTable(data);
			}
			function renderTable(data) {
				data.forEach(function(num){

				});
				datas= data;
				pageArr = Object.keys(data);
				pageNumber = window.location.hash.slice(1);

				if (pageNumber <= 1) {
					pageNumber = 1;
				}

				var i =0;
				page = 0;
				pageArr.forEach(function(num){
					i++;
					if (i<=pageArr.length/100) {
						page++;
						if (pageNumber == page) currentPage = true;
						else currentPage = false;
						if ((currentPage))
							liStyle = ' style="background-color:#2F7366;" ';
						else
							liStyle = '';


						$('#pagi').append('<li><a '+ liStyle + ' href="#' + parseInt(page) + '">' + i + ' </a></li>');
					}
				});


				$.each(data, function(index, value) {
					if (index <= pageNumber*100 ) {
						if (pageNumber!=1) {
							if (index>= (pageNumber*100) - (pageNumber - (pageNumber-1))*100) {
								addPage = true;
							} else {
								addPage = false;
							}
						}

						if (pageNumber == 1)
							addPage = true;

						if (addPage)
							$('#list tbody').append('<tr><td><a target="_blank" href="data/cards/' + value.id + '.html">' +
								'<button type="button" class="btn btn-primary">' + value.name + '</button></a></td>' +
								'<td>' + value.city + '</td>' +
								'<td>' + value.profile + '</td>' +
								'<td>' + value.id + '</td>');
					}
				});


				$('header').append('В базе ' + pageArr.length + ' компаний');

				$('#pagi a').click(function(){
					window.location.reload();
				})
			}

		});
	</script>
